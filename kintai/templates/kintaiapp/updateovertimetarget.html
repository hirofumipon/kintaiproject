{% extends 'base.html' %}

{% block content %}
<main>
  <div class="container-fluid px-4">
    <h1 class="mt-4">目標残業時間編集画面</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">目標残業時間編集</li>
    </ol>
    <div class="m-2">
      <a href="{% url 'overtimetarget' %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">戻る</a>
    </div>
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i>
        編集
      </div>
      <div class="card-body">
        <form action="" method="POST">{% csrf_token %}
          {{ form.name }} 
        <input class="btn btn-primary" type="submit" value="更新する">
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
