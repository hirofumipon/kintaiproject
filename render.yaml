databases:
  - name: kintai
    databaseName: kintai
    user: kintai

services:
  - type: web
    name: kintai
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn kintaiproject.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kintai
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4